<h2 mat-dialog-title>Mantenimiento/Criptomoneda</h2>
<h2 mat-dialog-title>{{tituloAccion}}</h2>

<mat-dialog-content>
  <form [formGroup]="formularioCriptomonedum">
    <mat-grid-list cols="2" rowHeight="135px">
      <mat-grid-tile colspan="1">
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput autocomplete="off" formControlName="nombre">
          <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="1">
        <mat-form-field appearance="outline">
          <mat-label>Código</mat-label>
          <input matInput autocomplete="off" formControlName="codigo">
          <mat-icon matSuffix>qr_code</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field appearance="outline">
          <mat-label>Symbol</mat-label>
          <input matInput autocomplete="off" formControlName="symbol">
          <mat-icon matSuffix>currency_bitcoin</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field appearance="outline" class="descripcion-field">
          <mat-label>Descripción</mat-label>
          <textarea matInput autocomplete="off" formControlName="descripcion"></textarea>
          <mat-icon matSuffix>description</mat-icon>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile colspan="2">
        <mat-form-field appearance="outline">
          <mat-label>Estado</mat-label>
          <mat-select formControlName="esActivo">
            <mat-option value="1">Activo</mat-option>
            <mat-option value="0">No activo</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary"
  [disabled]="formularioCriptomonedum.invalid"
  (click)="guardarEditar_Criptomonedum()"
  >{{botonAccion}}</button>
</mat-dialog-actions>
