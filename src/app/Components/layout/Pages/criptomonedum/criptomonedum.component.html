<h1 style="margin: 20px 0px 0px 40px">Productos</h1>

<mat-card style="margin: 20px 40px 40px 40px;">

  <mat-card-title>
    <button mat-raised-button color="primary" (click)="nuevaCriptomoneda()">
      <mat-icon mat-list-icon>add</mat-icon>Nuevo Producto
    </button>
  </mat-card-title>

  <mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content class="dashboard-card-content">

      <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
      </mat-form-field>

      <div class="mat-elevation-z2"></div>
      <table mat-table [dataSource]="dataListaCriptomonedum">

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.esActivo == 1 ? 'Activo' : 'No activo'}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
          <td mat-cell *matCellDef="let element">
            <div style="display: flex; gap: 8px;">
              <button mat-icon-button color="primary" (click)="editarCriptomoneda(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminarCriptomoneda(element)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
      </mat-paginator>

    </mat-card-content>
  </mat-card-title>

</mat-card>
